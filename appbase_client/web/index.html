<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Blogs by ibtwil">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="appbase_client">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png">
  <meta name="theme-color" media="(prefers-color-scheme: light)" content="#FFFFFF">
  <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#1F1F1F">

  <title>Blogs ibtwil</title>
  <link rel="manifest" href="manifest.json">
  <style id="splash-screen-style">
    html {
      height: 100%;
      overscroll-behavior-x: none;
    }

    body {
      margin: 0;
      min-height: 100%;
      background-color: #fdf6ec;
      background-size: 100% 100%;
      overscroll-behavior-x: none;
      overscroll-behavior-y: auto;
      position: relative;
      overflow: hidden;
    }

    /* Animated Background Circles */
    .bg-circle {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255, 125, 92, 0.15), transparent);
      animation: floatCircle 15s ease-in-out infinite;
    }

    .bg-circle:nth-child(1) {
      width: 400px;
      height: 400px;
      top: -150px;
      left: -150px;
      animation-delay: 0s;
      animation-duration: 18s;
    }

    .bg-circle:nth-child(2) {
      width: 250px;
      height: 250px;
      bottom: -80px;
      right: -80px;
      animation-delay: 3s;
      animation-duration: 12s;
    }

    .bg-circle:nth-child(3) {
      width: 300px;
      height: 300px;
      top: 40%;
      right: -100px;
      animation-delay: 6s;
      animation-duration: 20s;
    }

    .bg-circle:nth-child(4) {
      width: 180px;
      height: 180px;
      top: 20%;
      left: 10%;
      animation-delay: 9s;
      animation-duration: 16s;
    }

    .bg-circle:nth-child(5) {
      width: 220px;
      height: 220px;
      bottom: 15%;
      left: -60px;
      animation-delay: 12s;
      animation-duration: 14s;
    }

    @keyframes floatCircle {
      0%, 100% {
        transform: translate(0, 0) scale(1);
        opacity: 0.3;
      }
      25% {
        transform: translate(50px, -40px) scale(1.2);
        opacity: 0.5;
      }
      50% {
        transform: translate(-30px, 30px) scale(0.8);
        opacity: 0.4;
      }
      75% {
        transform: translate(40px, 50px) scale(1.1);
        opacity: 0.6;
      }
    }

    /* Loading Container */
    .loading-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 24px;
      width: 90%;
      max-width: 400px;
    }

    .loading-container img {
      max-width: 280px;
      height: auto;
      border-radius: 16px;
      box-shadow: none;
      background: transparent;
      image-rendering: -webkit-optimize-contrast;
      image-rendering: crisp-edges;
    }

    /* Loading Message */
    .loading-message {
      color: #ff7d5c;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      font-size: 14px;
      text-align: center;
      opacity: 0.8;
      line-height: 1.5;
      margin: 0 20px;
    }

    /* Progress Bar Container */
    .progress-container {
      width: 100%;
      height: 6px;
      background-color: rgba(255, 125, 92, 0.15);
      border-radius: 10px;
      overflow: hidden;
      position: relative;
      box-shadow: 0 0 10px rgba(255, 125, 92, 0.2);
    }

    .progress-bar {
      height: 100%;
      width: 60%;
      background: linear-gradient(90deg, #ff7d5c, #ff9d7c);
      border-radius: 10px;
      position: relative;
      overflow: hidden;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 0.9;
      }
      50% {
        opacity: 1;
      }
    }

    /* Shimmer effect */
    .progress-bar::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.8), transparent);
      animation: shimmer 1.5s infinite;
    }

    @keyframes shimmer {
      0% {
        left: -100%;
      }
      100% {
        left: 100%;
      }
    }

    /* Minimal Loading Dots - Fast & Light */
    .loading-dots {
      display: flex;
      gap: 8px;
      align-items: center;
      justify-content: center;
    }

    .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #ff7d5c;
      animation: bounce 1.2s ease-in-out infinite;
    }

    .dot:nth-child(1) { animation-delay: 0s; }
    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes bounce {
      0%, 80%, 100% { 
        transform: translateY(0) scale(1);
        opacity: 0.6;
      }
      40% { 
        transform: translateY(-10px) scale(1.1);
        opacity: 1;
      }
    }

    /* Dark mode support */
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #121212;
      }
      .dot {
        background: #ff9d7c;
      }
      .loading-message {
        color: #ff9d7c;
      }
      .progress-container {
        background-color: rgba(255, 157, 124, 0.15);
      }
    }

    /* Mobile responsive */
    @media (max-width: 600px) {
      .loading-container img {
        max-width: 200px;
      }
      .loading-message {
        font-size: 13px;
      }
    }
  </style>
  <script id="splash-screen-script">
    function removeSplashFromWeb() {
      document.getElementById("splash")?.remove();
      document.getElementById("splash-branding")?.remove();
      document.body.style.background = "transparent";
    }
  </script>
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
</head>
<body>
  <div class="bg-circle"></div>
  <div class="bg-circle"></div>
  <div class="bg-circle"></div>
  <div class="bg-circle"></div>
  <div class="bg-circle"></div>
  <div class="loading-container">
    <picture id="splash">
      <source srcset="splash/img/light-1x.png 1x, splash/img/light-2x.png 2x, splash/img/light-3x.png 3x, splash/img/light-4x.png 4x" media="(prefers-color-scheme: light)">
      <source srcset="splash/img/dark-1x.png 1x, splash/img/dark-2x.png 2x, splash/img/dark-3x.png 3x, splash/img/dark-4x.png 4x" media="(prefers-color-scheme: dark)">
      <img aria-hidden="true" src="splash/img/light-1x.png" alt="">
    </picture>
    <div class="loading-dots">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
    <p class="loading-message">Setting things up for you... This might take a moment âœ¨</p>
    <div class="progress-container">
      <div class="progress-bar"></div>
    </div>
  </div>
  <script src="flutter_bootstrap.js" async=""></script>
</body>
</html>
